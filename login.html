<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/l1.jpg' %}"); /* Change to your image path */
            background-size: 1680px 710px;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin: 0 0 20px 0;
            text-align: center;
        }
        .textarea-like-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .textarea-like-container label {
            display: block;
            margin-bottom: 8px;
        }
        .textarea-like-container input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            border: none;
            border-radius: 4px;
            background-color: white;
        }
        .textarea-like-container input[type="email"] {
            margin-bottom: 12px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .login-container .links a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin: 5px 0;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="textarea-like-container">
            <form action="/login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="links">
            <p><a href="/signup">New User? Sign Up</a></p>
            <p><a href="/forgot-password">Forgot Password?</a></p>
        </div>
    </div>
</body>
</html>
