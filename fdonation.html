<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .donation-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        .donation-form:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            color: #555;
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #43cea2;
            outline: none;
            box-shadow: 0 0 8px rgba(67, 206, 162, 0.2);
        }
        button, .back-button {
            width: 100%;
            padding: 12px;
            background-color: #43cea2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none; 
            display: block; 
            margin-bottom: 10px; 
        }
        button:hover, .back-button:hover {
            background-color: #3ba58f;
        }
        .info-text {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="donation-form">
        <h1>Fund Donation</h1>
        <form id="donationForm" action="{% url 'fdonation' %}" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Name should only contain alphabets.">
            <p class="error" id="nameError"></p>

            <label for="amount">Amount you wish to donate:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="1" step="0.01">
            <p class="error" id="amountError"></p>
     
            <button type="submit">Proceed for Payment</button>
          
            <a href="{% url 'userpg' %}" class="back-button">Back to Userpage</a>
        </form>
        <p class="info-text">Your valuable donation can make a difference.</p>
    </div>

    <script>
        function validateForm() {
            // Get form fields
            const name = document.getElementById("name").value.trim();
            const amount = document.getElementById("amount").value;

            // Error message elements
            const nameError = document.getElementById("nameError");
            const amountError = document.getElementById("amountError");

            // Regular expression to allow only alphabets and spaces
            const nameRegex = /^[A-Za-z\s]+$/;
            let valid = true;

            // Clear previous error messages
            nameError.textContent = "";
            amountError.textContent = "";

            // Name validation
            if (!nameRegex.test(name)) {
                nameError.textContent = "Name must only contain alphabets.";
                valid = false;
            }

            // Amount validation
            if (isNaN(amount) || amount <= 0) {
                amountError.textContent = "Please enter a valid donation amount.";
                valid = false;
            }

            return valid;
        }
    </script>

</body>
</html>
